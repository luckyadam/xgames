<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />

  <!-- S 预解析DNS列表 -->
  <link rel="dns-prefetch" href="//static.paipaiimg.com" >

  <%= getCSS('gb.css', 'gb') %>

</head>
<!-- 注：加ontouchstart使css：active生效 -->
<body ontouchstart>

  <div class="mod_container crane">
    <%= widget.load('top_player', null, 'gb') %>
    <%= widget.load('countdown', { start: 15 }, 'gb') %>
    <%= widget.load('crane_guide') %>
    <%= widget.load('crane_main') %>

  <!-- global:js -->
  <%= getJS('lib.js', 'gb') %>

  <!-- endglobal -->

  <%= getJS() %>

  <script>
    PP.use('games/page/crane', function (Crane) {
      var crane = new Crane({
        $el: $('.crane'),
        actId: '5e4efc3c4d3936209bbec0aa5d8e0c87338225aa2257bf79029771f6addc41ebc8fbb51a313e6c3a',
        lotSingleCost: 3
      });
    });

</html>
